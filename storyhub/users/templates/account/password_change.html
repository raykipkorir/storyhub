{% extends "users/settings.html" %}

{% load i18n %}
{% load crispy_forms_filters %}

{% block settings-form %}
<div class="settings-form row border rounded p-3">
    <div class="col">
        <h1>Change password</h1>
        <div class="row mt-5">
            <div class="col">
                <form method="POST" action="{% url 'account_change_password' %}" class="d-flex flex-column">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="action" class="btn btn-primary mb-2">{% trans "Change Password" %}</button>
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>

    
{% endblock settings-form%}
